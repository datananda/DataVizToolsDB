<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DVTDB List</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="row">
                <a href="/" class="nav-brand">DVTDB</a>
                <ul class="nav-links">
                    <li>
                        <a href="/find">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="far fa-list-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/tools/new">
                            <i class="far fa-plus-square"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>All Tools</h1>
        <div class="row" id="tool-row">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $.get("/api/tools")
            .then((data) => {
                data.forEach((tool, i) => {
                    const newDiv = $("<div class='four columns tool-div'>")
                    if (i % 3 === 0) {
                        newDiv.addClass("first-in-row u-cf");
                    }
                    const toolPic = $(`<img class='tool-pic' src=${tool.logo}>`);
                    const toolName = $("<h3>").text(tool.name);
                    newDiv.append(toolPic);
                    newDiv.append(toolName);
                    $("#tool-row").append(newDiv);
                });
            });
    </script>
</body>

</html>
